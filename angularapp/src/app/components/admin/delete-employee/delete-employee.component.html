<h1 mat-dialog-title class="text-center">Delete Employee</h1>
<div mat-dialog-content>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col">
                <table class="table-h">
                    <tr>
                        <td class="bold">Username</td>
                        <td>{{emp.username}}</td>
                    </tr>
                    <tr>
                        <td class="bold">E-Mail</td>
                        <td>{{emp.email}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Mobile Number</td>
                        <td>{{emp.mobileNumber}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Role</td>
                        <td>{{emp.role}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Active</td>
                        <td>{{emp.active}}</td>
                    </tr>
                </table>
                <div style="margin-top: 20px; margin-bottom: 20px; display: flex; justify-content: center;">
                    <button mat-raised-button color="warn" (click)="delete()">Delete</button>
                    <button style="margin-left: 20px;" mat-raised-button color="primary"
                        (click)="close()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
