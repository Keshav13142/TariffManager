<h1 mat-dialog-title class="text-center">Expense Details</h1>
<div mat-dialog-content>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col">
                <table class="table-h">
                    <tr *ngIf="role=='manager'">
                        <td class="bold">Claimed By</td>
                        <td>{{expense.claimedBy.username}}</td>
                    </tr>
                    <tr *ngIf="role=='manager'">
                        <td class="bold">Email</td>
                        <td>{{expense.claimedBy.email}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Bill Number</td>
                        <td>{{expense.billNumber}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Price</td>
                        <td>{{expense.billCost}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Date</td>
                        <td>{{date}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Description</td>
                        <td>{{expense.description}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Remarks</td>
                        <td>{{expense.remark}}</td>
                    </tr>
                    <tr>
                        <td class="bold">Status</td>
                        <td>{{expense.status}}</td>
                    </tr>
                    <tr *ngIf="role=='employee'">
                        <td class=" bold">Reviewed By</td>
                        <td>{{expense.reviewedBy}}</td>
                    </tr>
                </table>
                <div style="display:flex; justify-content: center; margin-top: 20px;">
                    <button mat-raised-button color="accent" (click)="view()">
                        View Receipt
                    </button>
                    <button style="margin-left: 20px;" (click)="close()" mat-raised-button color="primary">OK</button>

                </div>
            </div>
        </div>
    </div>
</div>
